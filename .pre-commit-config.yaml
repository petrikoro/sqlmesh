default_stages: [pre-commit, pre-push]
default_install_hook_types: [pre-commit, pre-push, commit-msg, post-checkout]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^tests/core/engine_adapter/integration/config\.yaml$
      - id: debug-statements
        exclude: ^sqlmesh/dbt/builtin\.py$
      - id: check-case-conflict
      - id: pretty-format-json
        args:
          - "--autofix"
      - id: mixed-line-ending
        args:
          - "--fix=lf"
      - id: check-added-large-files
        args:
          - '--maxkb=51200'
      - id: check-ast
        files: '\.py$'

  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff check --fix
        language: python
        types_or: [python, pyi]
        require_serial: true
        files: &files ^(sqlmesh/|sqlmesh_dbt/|tests/|examples/|setup.py)
      - id: ruff-format
        name: ruff-format
        entry: ruff format
        language: python
        types_or: [python, pyi]
        require_serial: true
        files: *files
      - id: ty
        name: ty
        language: system
        entry: ty check
        pass_filenames: false
        require_serial: true
      - id: valid migrations
        name: valid migrations
        entry: .github/scripts/validating_migration_numbers.sh
        language: system
        pass_filenames: false
