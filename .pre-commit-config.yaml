repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff check --fix
        language: python
        types_or: [python, pyi]
        require_serial: true
        files: &files ^(sqlmesh/|sqlmesh_dbt/|tests/|examples/|setup.py)
      - id: ruff-format
        name: ruff-format
        entry: ruff format
        language: python
        types_or: [python, pyi]
        require_serial: true
        files: *files
      - id: ty
        name: ty
        language: system
        entry: ty check
        pass_filenames: false
        require_serial: true
      - id: valid migrations
        name: valid migrations
        entry: .github/scripts/validating_migration_numbers.sh
        language: system
        pass_filenames: false
