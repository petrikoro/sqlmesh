services:
  starrocks:
    image: starrocks/allin1-ubuntu:4.0.2
    hostname: starrocks
    ports:
      - "8030:8030"  # FE HTTP port
      - "9030:9030"  # MySQL protocol port
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030/api/health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
